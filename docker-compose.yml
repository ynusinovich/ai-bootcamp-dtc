version: "3.9"

services:
  dev:
    build: .
    container_name: ai-bootcamp-dev
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - DATABASE_URL=postgresql://monitoring:monitoring@postgres:5432/wikiagent_monitoring
    depends_on:
      - ollama
      - postgres
    command: >
      uv run jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --NotebookApp.token= --allow-root

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    gpus: all

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: wikiagent_monitoring
      POSTGRES_USER: monitoring
      POSTGRES_PASSWORD: monitoring
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  ollama:
  pgdata:
